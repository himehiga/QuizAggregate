<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type"
          content="text/html"; charset="UTF-8" />
    <style>
        h1 {  font-size: 18pt; font-weight: bold; color: gray; }
        body {
            font-size: 13pt; color: gray;  margin: 5px 25px}
        pre {
            border:solid 3px; color: black; background: darkgray;}
        tr { margin: 5px;}
        th{ padding: 5px; color: white; background: darkgray; }
        td {padding: 5px; color: black; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1 th:text="${title}">Edit page</h1>
    <table>
        <form method="post" action="/edit" th:object="${formModel}">
            <input type="hidden" name="id" th:value="*{id}" />
            <tr><td><label>名前</label></td></tr>
            <td><input type="text" name="name" th:value="*{name}"></td>
            <tr><td></td><td><input type="submit"></td></tr>
        </form>
    </table>
</body>
</html>
